<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" id="calc">
        <div class="toggle">
            <div class="theme-wrapper">
                <label for="checkbox" class="theme-switch">
                    <input type="checkbox" id="checkbox">
                    <div class="slider-round"></div>
                </label>
            </div>
        </div>
        <div class="display" id="display">0</div>
        <span class="ac btn numb">AC</span>
        <span class="del btn numb">DEL</span>
        <span class="percent btn numb">%</span>
        <span class="divide btn numb">/</span>
        <span class="seven btn numb">7</span>
        <span class="eight btn numb">8</span>
        <span class="nine btn numb">9</span>
        <span class="times btn numb">*</span>
        <span class="four btn numb">4</span>
        <span class="five btn numb">5</span>
        <span class="six btn numb">6</span>
        <span class="minus btn numb">-</span>
        <span class="one btn numb">1</span>
        <span class="two btn numb">2</span>
        <span class="three btn numb">3</span>
        <span class="plus btn numb">+</span>
        <span class="zero btn numb">0</span>
        <span class="decimal btn numb">.</span>
        <span class="equal btn numb">=</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
